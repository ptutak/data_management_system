HBASE_DOWNLOAD_URL: https://downloads.apache.org/hbase/2.4.2/hbase-2.4.2-bin.tar.gz
HBASE_DOWNLOAD_DESTINATION: "{{ EXTRACT_DIR }}/hbase-2.4.2-bin.tar.gz"
HBASE_DEFAULT_EXTRACTED_DIR: hbase-2.4.2
HBASE_LINK_DIR: "{{ EXTRACT_DIR }}/{{ HBASE_DEFAULT_EXTRACTED_DIR }}"


HBASE_MASTER_INFO_PORT: 16010
HBASE_REGIONSERVER_PORT: 16020
HBASE_REGIONSERVER_INFO_PORT: 16030

HBASE_PORTS:
  - "{{ HBASE_MASTER_PORT }}/tcp"
  - "{{ HBASE_MASTER_INFO_PORT }}/tcp"
  - "{{ HBASE_REGIONSERVER_PORT }}/tcp"
  - "{{ HBASE_REGIONSERVER_INFO_PORT }}/tcp"


PHOENIX_SERVER_JAR: "{{ PHOENIX_HOME }}/phoenix-server-{{ PHOENIX_HBASE_VERSION }}.jar"
PHOENIX_SPARK_URL: https://repository.cloudera.com/artifactory/cloudera-repos/org/apache/phoenix/phoenix5-spark/6.0.0.7.2.9.0-203/phoenix5-spark-6.0.0.7.2.9.0-203.jar
PHOENIX_SPARK_JAR: "{{ PHOENIX_HOME }}/phoenix5-spark-6.0.0.7.2.9.0-203.jar"
