- name: Av Support Orchestrator Installation
  hosts: support_orchestrator
  vars:
    app_dir: "{{ inventory_dir }}/support_orchestrator"
  vars_files:
    - "{{ inventory_dir }}/common/credentials/passwd.yml"
    - "{{ inventory_dir }}/common/variables/common.yml"
    - "{{ app_dir }}/variables/support_orchestrator.yml"
  environment:
    SUPPORT_HOME: "{{ SUPPORT_HOME }}"
  tasks:
    - name: Install Python3
      dnf:
        name: python3
        state: latest

    - name: Install required packages
      ansible.builtin.pip:
        executable: /usr/local/bin/pip3
        state: latest
        name: "{{ item }}"
      loop:
        - pip
        - wheel
        - virtualenv

    - name: Ensure group 'support_orchestrator' is present
      group:
        name: support_orchestrator
        state: present

    - name: Create user 'support_orchestrator'
      user:
        name: support_orchestrator
        groups: support_orchestrator
        shell: /bin/bash
        append: yes
        create_home: false
        home: "{{ SUPPORT_HOME }}"

    - name: Copy Av Support Orchestrator
      ansible.builtin.copy:
        src: "{{ app_dir }}/source/"
        dest: "{{ SUPPORT_HOME }}"
        owner: support_orchestrator
        group: support_orchestrator
        mode: preserve

    - name: Purge venv
      ansible.builtin.file:
        path: "{{ SUPPORT_HOME }}/venv"
        state: absent

    - name: Install Modules
      become_user: support_orchestrator
      ansible.builtin.pip:
        requirements: "{{ SUPPORT_HOME }}/requirements.txt"
        virtualenv: "{{ SUPPORT_HOME }}/venv"
        virtualenv_python: "python3"
        virtualenv_command: /usr/local/bin/virtualenv

    - name: Recursively change permissions
      file:
        path: "{{ SUPPORT_HOME }}"
        state: directory
        recurse: yes
        owner: support_orchestrator
        group: support_orchestrator

    - name: Update Av Support Script
      become_user: support_orchestrator
      run_once: true
      script:
        chdir: "{{ SUPPORT_HOME }}"
        cmd: "{{ app_dir }}/config_files/scripts/update.sh"
