- name: Common install tasks
  hosts: hadoop
  vars_files:
    - "{{ inventory_dir }}/common/credentials/passwd.yml"
    - "{{ inventory_dir }}/common/variables/common.yml"
  tasks:
    - name: Manage /etc/hosts
      template:
        src: "{{ inventory_dir }}/common/config_files/hosts.j2"
        dest: /etc/hosts
        owner: root
        group: root
        mode: '0644'
      tags:
        - hosts
