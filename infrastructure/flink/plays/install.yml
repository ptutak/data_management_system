- name: Flink Installation
  hosts: flink
  vars:
    app_dir: "{{ inventory_dir }}/flink"
    JAVA_HOME: /usr/lib/jvm/jre-11-openjdk
    FLINK_HOME: /opt/flink
  environment:
    JAVA_HOME: "{{ JAVA_HOME }}"
  vars_files:
    - "{{ inventory_dir }}/common/credentials/passwd.yml"
    - "{{ inventory_dir }}/common/variables/common.yml"
    - "{{ app_dir }}/variables/flink.yml"
  tasks:

    - name: Install Java 11
      dnf:
        name: java-11-openjdk-devel
        state: latest

    - name: Ensure group 'flink' is present
      group:
        name: flink
        state: present

    - name: Create user 'flink'
      user:
        name: flink
        groups: flink
        shell: /bin/bash
        append: yes
        create_home: false
        home: "{{ FLINK_HOME }}"

    - name: Download 'Flink'
      get_url:
        url: https://archive.apache.org/dist/flink/flink-1.12.1/flink-1.12.1-bin-scala_2.12.tgz
        dest: /opt/flink-1.12.1-bin-scala_2.12.tgz

    - name: Unarchive flink archive
      unarchive:
        remote_src: yes
        src: /opt/flink-1.12.1-bin-scala_2.12.tgz
        dest: /opt
        keep_newer: yes

    - name: Create a symlink to
      file:
        src: /opt/flink-1.12.1
        dest: "{{ FLINK_HOME }}"
        owner: flink
        group: flink
        state: link

    - name: Download 'Hadoop'
      get_url:
        url: http://ftp.man.poznan.pl/apache/hadoop/common/hadoop-3.3.0/hadoop-3.3.0.tar.gz
        dest: /opt/hadoop-3.3.0.tar.gz

    - name: Unarchive hadoop archive
      unarchive:
        remote_src: yes
        src: /opt/hadoop-3.3.0.tar.gz
        dest: /opt
        owner: flink
        group: flink
        keep_newer: yes

    - name: Create a symlink to
      file:
        src: /opt/hadoop-3.3.0
        dest: "{{ HADOOP_HOME }}"
        owner: flink
        group: flink
        state: link

    - name: Recursively change permissions
      file:
        path: "{{ HADOOP_HOME }}"
        state: directory
        recurse: yes
        owner: flink
        group: flink

    - name: Create .ssh directory
      file:
        path: "{{ FLINK_HOME }}/.ssh"
        owner: flink
        group: flink
        state: directory
        mode: '0755'

    - name: Set authorized key
      authorized_key:
        user: flink
        state: present
        key: "{{ lookup('file', app_dir + '/credentials/flink.pub') }}"

    - name: Set private key
      copy:
        src: "{{ app_dir }}/credentials/flink"
        dest: "{{ FLINK_HOME }}/.ssh/id_rsa"
        owner: flink
        group: flink
        mode: '0600'

    - name: Set public key
      copy:
        src: "{{ app_dir }}/credentials/flink.pub"
        dest: "/opt/flink/.ssh/id_rsa.pub"
        owner: flink
        group: flink
        mode: '0644'

    - name: Recursively change permissions
      file:
        path: "{{ FLINK_HOME }}"
        state: directory
        recurse: yes
        owner: flink
        group: flink
