- name: Flink Disable
  hosts: flink
  vars:
    app_dir: "{{ inventory_dir }}/flink"
    JAVA_HOME: /usr/lib/jvm/jre-11-openjdk
    FLINK_HOME: /opt/flink
  environment:
    JAVA_HOME: "{{ JAVA_HOME }}"
  vars_files:
    - "{{ inventory_dir }}/common/credentials/passwd.yml"
    - "{{ inventory_dir }}/common/variables/common.yml"
    - "{{ app_dir }}/variables/flink.yml"
  tasks:
    - name: Stop flink-master.service
      systemd:
        name: flink-master
        state: stopped

    - name: Disable flink-master.service
      systemd:
        name: flink-master
        enabled: no

    - name: Remove service
      file:
        path: /usr/lib/systemd/system/flink-master.service
        state: absent

    - name: Reload deamon
      systemd:
        daemon_reload: yes
