- name: Zookeeper Installation
  hosts: zookeeper
  vars:
    app_dir: "{{ inventory_dir }}/zookeeper"
  vars_files:
    - "{{ inventory_dir }}/common/credentials/passwd.yml"
    - "{{ inventory_dir }}/common/variables/common.yml"
    - "{{ app_dir }}/variables/zookeeper.yml"
  tasks:
    - name: Install Java 8
      dnf:
        name: java-1.8.0-openjdk-devel
        state: latest

    - name: Ensure group 'zookeeper' is present
      group:
        name: zookeeper
        state: present

    - name: Add user zookeeper and append group 'zookeeper'
      user:
        name: zookeeper
        home: /opt/zookeeper
        shell: /sbin/nologin
        groups: zookeeper
        append: yes
        create_home: false

    - name: Download Zookeeper
      get_url:
        url: https://archive.apache.org/dist/zookeeper/zookeeper-3.6.1/apache-zookeeper-3.6.1-bin.tar.gz
        dest: /opt/apache-zookeeper-3.6.1-bin.tar.gz

    - name: Unarchive Zookeeper
      unarchive:
        remote_src: yes
        src: /opt/apache-zookeeper-3.6.1-bin.tar.gz
        dest: /opt
        keep_newer: yes

    - name: Create a symlink to 'zookeeper' directory
      file:
        src: /opt/apache-zookeeper-3.6.1-bin
        dest: /opt/zookeeper
        owner: zookeeper
        group: zookeeper
        state: link

    - name: Create 'data' directory
      file:
        path: /opt/zookeeper/data
        state: directory
        mode: '0755'

    - name: Recursively change permissions
      file:
        path: /opt/zookeeper
        state: directory
        recurse: yes
        owner: zookeeper
        group: zookeeper
