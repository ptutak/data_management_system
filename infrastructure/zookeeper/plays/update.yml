- name: Zookeeper Update
  hosts: zookeeper
  vars:
    app_dir: "{{ inventory_dir }}/zookeeper"
  vars_files:
    - "{{ inventory_dir }}/common/credentials/passwd.yml"
    - "{{ inventory_dir }}/common/variables/common.yml"
    - "{{ app_dir }}/variables/zookeeper.yml"
  tasks:
    - name: Allow firewall ports
      ansible.posix.ansible.posix.firewalld:
        port: "{{ item }}"
        permanent: yes
        state: enabled
      loop:
        - 2888/tcp
        - 2888/udp
        - 3888/tcp
        - 3888/udp
        - 2181/tcp
        - 2181/udp

    - name: Restart firewall
      systemd:
        name: firewalld
        state: reloaded

    - name: Copy configuration file
      template:
        src: "{{ app_dir }}/config_files/zoo.cfg.j2"
        dest: /opt/zookeeper/conf/zoo.cfg
        owner: zookeeper
        group: zookeeper
        mode: '0644'

    - name: Copy 'myid' file
      template:
        src: "{{ app_dir }}/config_files/myid.j2"
        dest: /opt/zookeeper/data/myid
        owner: zookeeper
        group: zookeeper
        mode: '0644'

    - name: Copy service file
      copy:
        src: "{{ app_dir }}/config_files/zookeeper.service"
        dest: /usr/lib/systemd/system/zookeeper.service

    - name: Reload deamon
      systemd:
        daemon_reload: yes

    - name: Restart zookeeper.service
      systemd:
        name: zookeeper
        state: restarted
        enabled: yes
